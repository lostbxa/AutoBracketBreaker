<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Commander Deck Labeler</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="app">
    <header class="header">
      <div>
        <h1>Commander Deck Labeler</h1>
        <p class="subtitle">Paste a decklist. Analyze locally in your browser.</p>
      </div>
      <div class="actions">
        <button id="analyzeBtn">Analyze Deck</button>
        <button id="clearBtn">Clear</button>
        <button id="demoBtn">Load Demo Deck</button>
        <button id="downloadBtn" disabled>Download Report</button>
      </div>
    </header>

    <section class="input">
      <textarea id="deckInput" placeholder="Paste Moxfield/Archidekt decklist text"></textarea>
    </section>

    <section class="status">
      <div class="progress">
        <div id="progressFill"></div>
      </div>
      <div id="statusText">Idle</div>
    </section>

    <section class="main">
      <div class="left">
        <div class="card">
          <img id="commanderImg" alt="Commander" />
          <div class="deckinfo">
            <div id="deckName">Deck: -</div>
            <div id="commanderName">Commander: -</div>
          </div>
          <div class="matchup">
            <div class="matchup-title">Matchup</div>
            <pre id="matchupText">Strong Against: -
Weak Against: -
Notes: -</pre>
          </div>
        </div>
      </div>

      <div class="right">
        <div class="card">
          <div class="card-title">Label Breakdown</div>
          <div id="bars" class="bars"></div>
        </div>
        <div class="card">
          <div class="card-title">Combos (Commander Spellbook)</div>
          <div id="comboList" class="combo-list"></div>
        </div>
      </div>
    </section>

    <section class="logs">
      <div class="card">
        <div class="card-title">Log</div>
        <pre id="logText"></pre>
      </div>
    </section>
  </div>

  <script src="app.js"></script>
</body>
</html>
